{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <p><em>Instructions: Enter some text below, you can even enter the text of the paper you are writing to get pertinent recommendations of papers you should read and cite.</em></p>
  <form action="{{ url_for('submit_input') }}" method=post>
      <div class="form-group">
        <textarea class="form-control" rows="10" id="PaperText" name="rawtext" placeholder="Your text here for recommendation"></textarea>
        <br /><br />
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
  </form>
{% endblock %}
